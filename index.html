<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horoscope</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div id="main-container" class="container-fluid">
      <!-- navbar component -->
      <div class="row">
        <nav class="navbar p-4 align-self-start">
          <div class="container-fluid">
            <span class="navbar-brand fs-3 fw-bold text-light mb-0 h1"
              >HoroScope.</span
            >
          </div>
        </nav>
      </div>

      <!-- main container -->
      <div class="container">
        <div
          id="inner-container"
          class="row justify-content-center align-items-center"
        >
          <!-- input container consists select options and button -->
          <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-12">
              <div class="input-group mb-5">
                <select
                  id="zodiac-select"
                  class="form-select form-select-lg"
                  id="inputGroupSelect01"
                >
                  <option selected>Select Your Zodiac Sign</option>
                  <option value="aries">Aries</option>
                  <option value="taurus">Taurus</option>
                  <option value="gemini">Gemini</option>
                  <option value="cancer">Cancer</option>
                  <option value="leo">Leo</option>
                  <option value="virgo">Virgo</option>
                  <option value="libra">Libra</option>
                  <option value="scorpio">Scorpio</option>
                  <option value="sagittarius">Sagittarius</option>
                  <option value="capricorn">Capricorn</option>
                  <option value="aquarius">Aquarius</option>
                  <option value="pisces">Pisces</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <div class="input-group mb-5">
                <select
                  id="day-select"
                  class="form-select form-select-lg"
                  id="inputGroupSelect02"
                >
                  <option selected>Select a Day</option>
                  <option value="today">Today</option>
                  <option value="tomorrow">Tomorrow</option>
                  <option value="yesterday">Yesterday</option>
                </select>
              </div>
            </div>
            <div class="col-lg-5 col-sm-12 mb-2">
              <div class="input-group justify-content-center">
                <button
                  type="submit"
                  id="submit-btn"
                  class="btn btn-outline-light btn-lg"
                >
                  Your Horoscope
                </button>
              </div>
            </div>

            <!-- output container -->
            <div id="output-container"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
