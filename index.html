<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>

    <div id="main-container" class="container-fluid">
    <div class="row">
        <nav class="navbar p-4 align-self-start">
            <div class="container-fluid">
              <span class="navbar-brand fs-3 fw-bold text-light mb-0 h1">HoroScope.</span>
            </div>
        </nav>
    </div>

    <div class="container">
        <div id="inner-container" class="row align-items-center">
        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-12">
                <div class="input-group mb-5">
                    <select id="select-form" class="form-select form-select-lg" id="inputGroupSelect01">
                      <option selected>Select Your Zodiac Sign</option>
                      <option value="Aries">Aries</option>
                      <option value="Taurus">Taurus</option>
                      <option value="Gemini">Gemini</option>
                      <option value="Cancer">Cancer</option>
                      <option value="Leo">Leo</option>
                      <option value="Virgo">Virgo</option>
                      <option value="Libra">Libra</option>
                      <option value="Scorpio">Scorpio</option>
                      <option value="Sagittarius">Sagittarius</option>
                      <option value="Capricorn">Capricorn</option>
                      <option value="Aquarius">Aquarius</option>
                      <option value="Pisces">Pisces</option>
                    </select>
                </div>
            </div>
            <div class="col-md-5 col-sm-12">
                <div class="input-group mb-5">
                    <select id="select-form" class="form-select form-select-lg" id="inputGroupSelect02">
                      <option selected>Select a Day</option>
                      <option value="Today">Today</option>
                      <option value="Tomorrow">Tomorrow</option>
                      <option value="Yesterday">Yesterday</option>
                    </select>
                </div>
            </div>
            <div class="col-md-5 col-sm-12">
                <div class="input-group justify-content-center">
                    <button type="submit" class="btn btn-outline-light btn-lg">Your Horoscope</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

</body>
</html>
